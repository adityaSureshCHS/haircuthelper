<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Injury Detection Bot</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif; /* Keeping the fresh look with Roboto */
    background: linear-gradient(135deg, #ff5f6d 10%, #9c2323 100%); /* Lighter red gradient inspired by the Red Cross */
    color: #ffffff; /* Keeping text in white for contrast */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .container {
    max-width: 900px;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.8); /* Light background for container to enhance readability */
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.5); /* Softer border for a gentle look */
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .title {
    font-size: 3.5rem;
    color: #ec0e0e80; /* A vibrant red for the title to stand out */
    margin: 20px 0;
    text-shadow: 2px 2px 8px #ff2e63;
  }
  .description {
    font-size: 1.25rem;
    margin-bottom: 30px;
    color: #333; /* Darker color for text to improve readability on a light background */
    line-height: 1.6;
    max-width: 700px;
  }
  .button {
    padding: 1rem 2.5rem;
    font-size: 1.25rem;
    background-image: linear-gradient(to right, #ff5f6d, #ec2a0c); /* Button gradient to match the background */
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }
  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
  }
  .icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  .icon {
    background-color: #eb0e45; /* Ensuring icons match the title color for consistency */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease-in-out;
  }
  .icon:hover {
    transform: rotate(20deg);
  }
  .icon img {
    width: 30px;
    height: 30px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="icons">
    
    <div class="icon">
      
      <img src="https://cdn.discordapp.com/attachments/1184584006310822018/1226273163416178728/medical-white-cross.png?ex=66242ae1&is=6611b5e1&hm=c1e09a7e839bb80184c2062c364432880b29afa134bcc8ae3a2d5de35b605cbb& " alt="Heart">
    </div>
    
  </div>
  <h1 class="title">VirtualDoctor</h1>
  <p class="description">Harness the power of Open CV, Machine Learning, and AI to receive specialized descriptions and treatments for any injury you may encounter. Press "Begin Scan" to upload an image of an injury and receive medical help.</p>
  <button class="button">Begin Scan</button>
</div>
</body>
</html>
