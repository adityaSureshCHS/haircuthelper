<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Injury Detector</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .main-container {
    background: radial-gradient(circle at top, #ff5050, #a10000);
    height: 80vh;
    padding-top: 50px;
    position: relative;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }
  .footer {
    background-color: white;
    height: 20vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .button {
    background-color: #e60000;
    padding: 10px 60px;
    border: none;
    border-radius: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
    color: white;
    font-size: 20px;
    cursor: pointer;
    margin-top: 20px;
  }
  .button:hover {
    opacity: 0.9;
  }
  .cityscape {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to top, #900, #600);
  }
  .icon-row {
    width: 100%;
    padding: 0 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .icon {
    width: 50px;
    height: 50px;
    background-color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
  }
  .icon img {
    width: 30px;
    height: 30px;
  }
  /* Add any additional icon classes here with the background images */
</style>
</head>
<body>
<div class="main-container">
  <h1>Take photo of your injury</h1>
  <button class="button">Daŭre plago algleĝit</button>
  <div class="cityscape"></div>
</div>
<div class="footer">
  <div class="icon-row">
    <!-- Icons should have descriptive alt text or be implemented as SVGs with titles for accessibility -->
    <div class="icon"><img src="path/to/icon1.png" alt="Icon 1"></div>
    <div class="icon"><img src="path/to/icon2.png" alt="Icon 2"></div>
    <div class="icon"><img src="path/to/icon3.png" alt="Icon 3"></div>
    <div class="icon"><img src="path/to/icon4.png" alt="Icon 4"></div>
    <div class="icon"><img src="path/to/icon5.png" alt="Icon 5"></div>
  </div>
</div>
</body>
</html>
