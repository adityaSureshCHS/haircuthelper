<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picture Taker</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif; 
    background: linear-gradient(135deg, #d1b089 10%, #e17917 100%);
    color: #ffffff; 
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .container {
    max-width: 900px;
    padding: 40px;
    border-radius: 25px;
    background: #242426;
    backdrop-filter: blur(5px);
    border: 1px solid #3a3a3c;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .title {
    font-size: 3.5rem;
    color: #d1b089; /* Adjusted title color */
    margin: 20px 0;
    text-shadow: 1px 1px 4px #e2ad72;
  }
  .description {
    font-size: 1.25rem;
    margin-bottom: 30px;
    color: #d1b089;
    line-height: 1.6;
    max-width: 700px;
  }
  .button {
    padding: 1rem 2.5rem;
    font-size: 1.25rem;
    background-color: #4a4a4c;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px; /* Adjusted margin-bottom */
  }
  .button:hover {
    transform: scale(1.05);
    background-color: #626264; /* Slightly lighter grey on hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    
  }
  .icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  .icon {
    background-color: #eb0e45; 
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease-in-out;
  }
  .icon:hover {
    transform: rotate(15deg);
  }
  .icon img {
    width: 30px;
    height: 30px;
  }
  #camera-view {
    width: 100%;
    height: auto;
    max-width: 500px;
    margin-bottom: 20px;
    border-radius: 15px;
  }
  .file-input {
    display: none; /* Hide the input initially */
  }
  .upload-button {
    padding: 1rem 2.5rem;
    font-size: 1.25rem;
    background-color: #4a4a4c;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px; /* Adjusted margin-bottom */
  }
  .upload-button:hover {
    transform: scale(1.05);
    background-color: #626264; /* Slightly lighter grey on hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
  }
  .proceed-button {
    padding: 1rem 2.5rem;
    font-size: 1.25rem;
    background-color: #4a4a4c;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px; /* Adjusted margin-bottom */
    display: none; /* Hide the button initially */
  }
  .proceed-button:hover {
    transform: scale(1.05);
    background-color: #626264; /* Slightly lighter grey on hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>
<div class="container">
  
  <h1 class="title">Picture Taker</h1>
  <p class="description">Click the button below to capture a picture of your face shape.</p>
  <video id="camera-view" autoplay></video>
  <button class="button" onclick="takePicture()">Take Picture</button>
  <input type="file" accept="image/*" class="file-input" id="upload-input" onchange="uploadPicture(event)">
  <label for="upload-input" class="upload-button">Upload Photo</label>
  <button class="proceed-button" onclick="proceedToResults()">Proceed</button>
  

</div>

<script>
  // Access the camera and display the video stream
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      var video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.play();
    })
    .catch(function(err) {
      console.log('Error accessing the camera: ', err);
    });

  // Function to capture the picture
  function takePicture() {
    var video = document.getElementById('camera-view');
    var canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    var ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    var dataURL = canvas.toDataURL('image/png');
    var link = document.createElement('a');
    link.href = dataURL;
    link.download = 'captured_photo.png'; // Specify the filename
    document.body.appendChild(link); // Append the link to the document body
    link.click();
    console.log(dataURL);
    // You can send the dataURL to the server for further processing or display it on the page

    // Hide other buttons and show the proceed button
    $('.button, .upload-button').hide();
    $('.proceed-button').show();
  }

  // Function to upload photo
  function uploadPicture(event) {
    var file = event.target.files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var dataURL = e.target.result;
        console.log(dataURL);
        // You can send the dataURL to the server for further processing or display it on the page

        // Hide other buttons and show the proceed button
        $('.button, .upload-button').hide();
        $('.proceed-button').show();
      };
      reader.readAsDataURL(file);

    }
  }

  // Function to proceed to results page
  function proceedToResults() {
    window.location.href = "results.html";
  }
</script>

</body>
</html>
